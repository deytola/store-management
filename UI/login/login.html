<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Store Manager</title>
	<link rel="stylesheet" type ="text/css" href="./css/loginStyle.css">
	<script type="text/javascript" src="./js/index.js"></script>
</head>
<body>
	<div id='main_container'>
	<br><!--<span id='login_msg'>Existing User?</span><span id='signup_msg'>New User?</span></br>
		<button id="login_button" class="button_LS">Sign in</button>
		<button id="signup_button" class="button_LS">Sign up</button>-->
		<div class="logoImg">
			<span>Store Manager</span>
		</div>
		<div id='login_container'>
			<form action="">
				<div class="container">
					<i class="fa fa-user icon" id ="user"></i>
					<p><input type="text" id="username"  class="login" placeholder="Username" required></p>
				
					<i class="fa fa-key icon" id ="pass"></i>
					<input type="password" id="password" class="login" placeholder="Password" required><br>
	
					<button type="submit" class="loginbtn" onclick='window.location.href="../dashboard/adminDashboard.html"'>Sign in</button>
					<button class="cancelbtn">Cancel</button><br>
					<a id="fgtpwd" href="#">Forgot password?</a>
					
				</div>
				
			</form>
		</div>		
	</div>
</body>
</html>
